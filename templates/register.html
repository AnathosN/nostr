<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
       background-color: black;
       color: white;
      }
    </style>
  </head>
  <body>
    <img src="{{ url_for('static', filename='logo.png') }} " alt="logo" style="float:center;width:400px;height:400px;">
    <h2>Register your NIP-05 identifier with your hex format public key:</h2>
    <form method="post">
      <label for="identifier">Your Profile Name:</label>
      <input type="text" id="identifier" name="identifier" size=50 required><br><br>
      <label for="hex_key">Hex Pub Key:</label>
      <input type="text" id="hex_key" name="hex_key" size=50 required><br><br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
