<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Register an identifier and hex key</h2>
    <form method="post">
      <label for="identifier">Identifier:</label>
      <input type="text" id="identifier" name="identifier" required><br><br>
      <label for="hex_key">Hex Key:</label>
      <input type="text" id="hex_key" name="hex_key" required><br><br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
