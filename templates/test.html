<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hamburger Menu Example</title>
    <meta name="description" content="Nostr is a platform utilizing cryptography and decentralized network technology to revolutionize social media. Join us in creating a new era of freedom and privacy online.">
    <meta name="keywords" content="Nostr, nostr, NIP-05, Bitcoin, Decentralized Social Media, Freedom, Privacy, cryptography, cypherpunks, identifier, public key, private key, key pair">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='logo_url.ico') }}">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>
      <div class="menu-icon">
        <i class="fa fa-bars"></i>
      </div>
      <ul class="menu">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </nav>
    
    <script type="text/javascript">
		function toggleMenu() {
			var ul = document.querySelector('nav ul');
			ul.classList.toggle('show');
			var hamburger = document.querySelector('.hamburger button');
			hamburger.classList.toggle('close');
		}
	</script>
  </body>
</html>
