<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      table {
        width: 80%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      th, td {
        border: 1px solid white;
        padding: 8px;
        text-align: left;
        font-family: Arial, sans-serif;
      }
      th {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <br><br>
    <center>
    <table>
            <tr>
                <th>Profile Name</th>
                <th>Hex Pub Key</th>
                <th>NIP-05 Identifier</th>
            </tr>
            {% for name in names %}
            <tr>
                <td>{{ name[0] }}</td>
                <td>{{ name[1] }}</td>
                <td>{{ name[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
  </body>
